<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <title>Orinoco - Panier</title>
</head>
<body>

    <!-- START HEADER -->
    <header class="bg--by-theme">
        <div class="container">
        <div class="row">
            <nav class="col navbar navbar-expand-md navbar-light">
            <a class="navbar-brand" href="index.html">
                <img src="./img/logo.png" width="150" height="68" alt="Site logo">
            </a>
            <button aria-label="Menu" class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="navbarContent" class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Accueil</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="cart.html">Panier <span id="cartNumber" class="badge badge-danger"></span></a>
                    </li>
                </ul>
            </div>
            </nav>
        </div>
        </div>
    </header>
    <!-- END HEADER -->

    <!-- START MAIN -->
    <main class="container-fluid site-content">
        <div id="alert">
        </div>
        <div class="container-fluid mt-5">
            <div class="row ">
                <div class="col-12  img-thumbnail pt-3 pb-5">
                    <div class="row">
                        <div  class="col-12 d-flex justify-content-start d-flex align-items-center pb-3">
                            <a aria-label="Retour a l'index" href="./index.html" class="text-decoration-none h3 mr-5 ml-4"><i class="fas fa-arrow-left"></i></a>
                            <h1 class="h3 text-center">Panier</h1> 
                        </div>
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="col m-3">
                                <p class="text-right"><button onclick="clearCart()" class="btn btn-outline-primary ml-3">Vider le panier</button></p>
                            </div>
                        </div>
                    </div>
                    <div class="container" id="productCartList">
                        <!--JavaScript-->
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="col m-3">
                                <p class="text-right">Total : <strong class="p-1" id="totalPrice">0.00</strong>€</p>
                            </div>
                        </div>
                    </div>
                    <form id="contact-form" class="container img-thumbnail">
                        <div class="row">
                            <div class="col-12">
                                <h2 class="h4 pt-3 pb-3">
                                    <i class="fas fa-store"></i> Passer commande
                                </h2>
                            </div>
                            <div class="col">
                                <div id="alertOrder">

                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 col-md-6 pb-3">
                                <label for="lastName">Nom :</label>
                                <input type="text" class="form-control" required  id="lastName">
                            </div>
                            <div class="col-12 col-md-6 pb-3">
                                <label for="firstName">Prénom :</label>
                                <input type="text" class="form-control" required  id="firstName">
                            </div>
                        </div>      
                        <div class="row">
                            <div class="col-12 col-md-6 pb-3">
                                <label for="address">Adresse :</label>
                                <input type="text" class="form-control" required  id="address">
                            </div>
                            <div class="col-12 col-md-6 pb-3">
                                <label for="city">Ville :</label>
                                <input type="text" class="form-control" required  id="city">
                            </div>
                        </div>   
                        <div class="row">
                            <div class="col-12 col-md-6 pb-3">
                                <label for="mail">E-mail :</label>
                                <input type="mail" class="form-control" required  id="mail">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 p-4 text-right">
                                <button onclick="submitOrder()" type="button" class="btn btn-primary text-nowrap">Valider la commande</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <!-- END MAIN -->

    <!-- START FOOTER -->
    <footer class="container-fluid bg-secondary mt-4 pt-3">
        <div class="row">
            <div class="col">
                <ul class="list-inline text-center text-white">
                    <li class="list-inline-item"><a class="text-white" href="#">À propos</a></li>
                    <li class="list-inline-item">&middot;</li>
                    <li class="list-inline-item"><a class="text-white" href="#">Vie privée</a></li>
                    <li class="list-inline-item">&middot;</li>
                    <li class="list-inline-item"><a class="text-white" href="#">Conditions d'utilisations</a></li>
                </ul>
                <ul class="list-inline text-center">
                    <li class="list-inline-item"><a aria-label="Lien Twitter"  class="text-white" href="#"><i class="fab fa-twitter"></i></a></li>
                    <li class="list-inline-item"><a aria-label="Lien Facebook" class="text-white" href="#"><i class="fab fa-facebook-square"></i></a></li>
                    <li class="list-inline-item"><a aria-label="Lien Instagram"  class="text-white" href="#"><i class="fab fa-instagram"></i></a></li>
                </ul>
            </div>
        </div>
    </footer>
    <!-- END FOOTER -->
    <script src="https://kit.fontawesome.com/78df1d66fd.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="./scripts/cart.js"></script>
</body>
</html>
